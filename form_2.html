<!DOCTYPE html>
<html>
<head>
	<title>Validation Form</title>
	<style type="text/css">
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
			margin-bottom: 20px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 300px;
			font-size: 16px;
		}
		input[type="submit"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			cursor: pointer;
			width: 300px;
		}
		.error {
			color: red;
			margin-bottom: 10px;
			font-size: 14px;
		}
	</style>
</head>
